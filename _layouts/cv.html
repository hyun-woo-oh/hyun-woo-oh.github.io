---
layout: default
---
<!-- _layouts/cv.html -->
{% unless site.data.resume %}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} {% if page.cv_pdf %}<a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" target="_blank" rel="noopener noreferrer" class="float-right"><i class="fas fa-file-pdf"></i></a>{% endif %}</h1>
      {% if page.description %}<p class="post-description">{{ page.description }}</p>{% endif %}
  </header>
  
  <div id="adobe-dc-view" style="width:100%; height:800%;"></div>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>

    <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function(){
        var adobeDCView = new AdobeDC.View({clientId: "6a53c342b1974d43ad1b9f6d6ae72983", divId: "adobe-dc-view"});
        adobeDCView.previewFile({
          content: { location: { url: "https://hyun-woo-oh.github.io/assets/pdf/CV_Hyunwoo_Oh_250308.pdf" } },
          metaData: { fileName: "CV_Hyunwoo_Oh_20250308" }
        }, {});
      });
    </script>
